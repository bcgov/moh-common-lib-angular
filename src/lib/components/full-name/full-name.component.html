<div class="form-group col-sm-6 p-sm-0">
  <common-name
    label="First Name"
    [disabled]="disabled"
    [(value)]="person.firstName"
    objectID="first_name"
  ></common-name>
  <!-- (blurEvent)="onBlur($event)" -->
</div>

<div class="form-group col-sm-6 p-sm-0">
  <common-name
    label="Middle Name"
    [disabled]="disabled"
    [(value)]="person.middleName"
    objectID="middle_name"
  ></common-name>
</div>

<div class="form-group col-sm-6 p-sm-0">
  <common-name
    label="Last Name"
    [required] = "true"
    [disabled]="disabled"
    [(value)]="person.lastName"
    objectID="last_name"
  ></common-name>
</div>
